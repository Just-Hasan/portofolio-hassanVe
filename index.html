<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A Website about my portofolio" />

    <!-- CSS FILES -->
    <link rel="stylesheet" href="CSS/styles.css" />
    <!--  -->

    <!-- WEB-ICON -->
    <link rel="icon" href="Images/favicon.png" />
    <!--  -->

    <!-- RemixIcon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--  -->

    <!-- ADRESS THEME COLOR -->
    <meta name="theme-color" content="" />
    <!--  -->

    <title>Portofolio &mdash; Hasan Basri</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo-circle">H</span>
          <span class="nav__logo-name">Hasan Basri</span>
        </a>

        <div class="nav__menu" id="nav-menu">
          <span class="nav__title">Menu </span>

          <h3 class="nav__name">Hasan</h3>

          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>

            <li class="nav__item">
              <a href="#about" class="nav__link">About Me</a>
            </li>

            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>

            <li class="nav__item">
              <a href="#contact" class="nav__link">Contact</a>
            </li>
          </ul>

          <!-- Close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <!-- Toggle buttons -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- MAIN -->
    <main class="main">
      <!-- HOME -->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <h1 class="home__name">Hasan Basri</h1>

          <div class="home__hasan">
            <div class="home__image">
              <img src="Images/home-perfil.jpg" alt="Image" class="home_img" />

              <div class="home__shadow"></div>

              <img
                src="Images/curved-arrow.svg"
                alt="Arrow Image"
                class="home__arrow"
              />
              <img
                src="Images/random-lines.svg"
                alt="Arrow Image"
                class="home__line"
              />

              <div class="geometric-box"></div>
            </div>

            <div class="home__social">
              <a href="" target="_blank" class="home__social-link">
                <i class="ri-instagram-line"></i>
              </a>

              <a href="" target="_blank" class="home__social-link">
                <i class="ri-linkedin-fill"></i>
              </a>

              <a href="" target="_blank" class="home__social-link">
                <i class="ri-github-line"></i>
              </a>
            </div>
          </div>

          <div class="home__info">
            <p class="home_description">
              <b>Frontend Developer</b>, with knowledge in web development and
              design, I offer the best projects resulting in quality work.
            </p>
            <a href="#about" class="home__scroll">
              <div class="home__scroll-box">
                <i class="ri-arrow-down-s-line"></i>
              </div>
              <span class="home__scroll-text">Scroll Down</span>
            </a>
          </div>
        </div>
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="footer"></footer>

    <!-- Scroll reveal -->
    <script src=""></script>

    <!-- E-Mail JS-->

    <script src="JavaScript/script.js"></script>

    <!-- ionIcon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

  </body>
</html>
